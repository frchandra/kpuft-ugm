version: '3.7'

services:
    app:
        build:
            context: .
            dockerfile: .docker/Dockerfile
        image: 'kpuft-ugm'
        container_name: kpuft-ugm-app
        ports:
            - "9600:80"
        volumes:
            - ./:/var/www/html
        networks:
            default:
            internal:
        depends_on:
            - db

    db:
        image: 'mysql:8.0.19'
        container_name: kpuft-ugm-db
        restart: always
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
        volumes:
            - ./.docker/dbdata:/var/lib/mysql
        networks:
            internal:
#        command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]

    nginx:
        image: nginx:1.20.2
        restart: always
        # Included NGINX config used hostname to determine what it's server_name will be 
        # Either set NGINX_HOSTNAME to it's public DNS name, change this line, or the config
        hostname: ${APP_HOST}
        ports:
            - "443:443"
        volumes:
            - ./ssl:/etc/ssl:ro 
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - ./.docker/nginx/logs:/var/log/nginx
        networks:
            default:
            internal:
        depends_on:
            - app

networks:
    default:
    internal:
        internal: true
