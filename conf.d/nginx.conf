user root;
worker_processes  1;

events {
    worker_connections  1024;
    accept_mutex off; #set to on if nginx worker_processes >1
    use epoll;
}

http {
    server_names_hash_bucket_size 128;
    access_log    /dev/stdout;
    include       mime.types;
    default_type  application/octet-stream;
    tcp_nodelay on;

    # prevent host spoofing
    server {
	listen 80 default_server;
	return 444;
    }

    server {
	listen 443 ssl deferred;
	listen [::]:443 ssl deferred;

	index index.php index.html;

        # your application here
	server_name $hostname;

	## SSL cert
	ssl_certificate /etc/ssl/kpuftugm.crt;
	ssl_certificate_key /etc/ssl/kpuftugm.key;

	# SSL Settings
	ssl_protocols TLSv1.2;
	ssl_ciphers HIGH:!aNULL:!MD5;
	ssl_session_timeout  10m;
	ssl_session_cache shared:SSL:10m;
	ssl_session_tickets off; # Requires nginx >= 1.5.9
	# ssl_stapling on; # Requires nginx >= 1.3.7
	# ssl_stapling_verify on; # Requires nginx => 1.3.7
	resolver 1.1.1.1 1.0.0.1 valid=300s;
	resolver_timeout 5s;
	add_header X-Frame-Options DENY;
	add_header X-Content-Type-Options nosniff;
	add_header X-XSS-Protection "1; mode=block";
	
	# Logging
	error_log  /var/log/nginx/error.log;
	access_log /var/log/nginx/access.log;

        # this should be the path of your public folder in laravel which from our dockerfile it would be /var/www/public
	root /var/www/public;

		location ~ \.php$ {
			try_files $uri =404;
			fastcgi_split_path_info ^(.+\.php)(/.+)$;
			fastcgi_pass localhost:9000;
			fastcgi_index index.php;
			include fastcgi_params;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param PATH_INFO $fastcgi_path_info;
			fastcgi_buffering off;
		}

		location / {
			try_files $uri $uri/ /index.php?$query_string;
			gzip_static on;
		}
    }

    # redirect clients from HTTP to HTTPS
    server {
	listen 80;
	server_name $hostname;
	return 301 https://$server_name$request_uri;
    }
}
